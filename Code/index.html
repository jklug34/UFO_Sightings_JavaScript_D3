<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
                        <img class="nav-ufo" src="static/images/ufo.svg">
                    </a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
        </div>

        <div class="container">
            <div class="row">  <!-- margin-top-50-->
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="background: black">Search Date</div>
                            <div class="panel-body" style="background: black">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item" style="background: black">
                                                <label for="date" style="color: whitesmoke">Enter a Date(1/1 -
                                                    1/13)</label>
                                                <input class="form-control" id="datetime" type="text"
                                                    placeholder="1/10/2010">
                                            </li>
                                        </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default"
                                        style="color: whitesmoke; background: rgb(126, 112, 110)">Click to Filter
                                        Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
            
        


        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="background: black">Search City</div>
                            <div class="panel-body" style="background: black">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item" style="background: black">
                                                <label for="date" style="color: whitesmoke">Enter a City <br> </label>
                                                <input class="form-control" id="city" type="text"
                                                    placeholder="san diego">
                                            </li>
                                        </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default"
                                        style="color: whitesmoke; background: rgb(126, 112, 110)">Click to
                                        Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
        


        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="background: black">Search State Abbr</div>
                            <div class="panel-body" style="background: black">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item"
                                                style="background: black">
                                                <label for="date" style="color: whitesmoke">Enter a
                                                    State abbr</label>
                                                <input class="form-control" id="state" type="text"
                                                    placeholder="ca">
                                            </li>
                                        </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default"
                                        style="color: whitesmoke; background: rgb(126, 112, 110)">Click
                                        to Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>


        <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <aside class="filters">
                            <div class="panel panel-default">
                                <div class="panel-heading" style="background: black">Search Country</div>
                                <div class="panel-body" style="background: black">
                                    <form>
                                        <div class="form-group">
                                            <ul class="list-group" id="filters">
                                                <li class="filter list-group-item"
                                                    style="background: black">
                                                    <label for="date" style="color: whitesmoke">Enter a
                                                        Country Abbr</label>
                                                    <input class="form-control" id="country" type="text"
                                                        placeholder="us">
                                                </li>
                                            </ul>
                                        </div>
                                        <button id="filter-btn" type="button" class="btn btn-default"
                                            style="color: whitesmoke; background: rgb(126, 112, 110)">Click
                                            to Filter Table</button>
                                    </form>
                                </div>
                            </div>
                        </aside>
                    </div>



        <div class="container">
                <div class="row"> 
                    <div class="col-md-2">
                        <aside class="filters">
                            <div class="panel panel-default">
                                <div class="panel-heading" style="background: black">Search Shape</div>
                                <div class="panel-body" style="background: black">
                                    <form>
                                        <div class="form-group">
                                            <ul class="list-group" id="filters">
                                                <li class="filter list-group-item"
                                                    style="background: black">
                                                    <label for="date" style="color: whitesmoke">Enter a
                                                        Shape</label>
                                                    <input class="form-control" id="shape" type="text"
                                                        placeholder="triangle">
                                                </li>
                                            </ul>
                                        </div>
                                        <button id="filter-btn" type="button" class="btn btn-default"
                                            style="color: whitesmoke; background: rgb(126, 112, 110)">Click
                                            to Filter Table</button>
                                    </form>
                                </div>
                            </div>
                        </aside>
                    </div>

                                <div class="col-md-10">
                                    <div id="table-area" class="">
                                        <div class="table-responsive-md">
                                            <table id="ufo-table" class="table table-hover">
                                                <thead class="thead-light">
                                                    <tr>
                                                        <th class="table-head">Date</th>
                                                        <th class="table-head">City</th>
                                                        <th class="table-head">State</th>
                                                        <th class="table-head">Country</th>
                                                        <th class="table-head">Shape</th>
                                                        <th class="table-head">Duration</th>
                                                        <th class="table-head">Comments</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <footer class="footer">
                            <span class="bottom">UFO Sightings</span>
                        </footer>
                    </div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
                    <script src="static/js/data.js"></script>
                    <script src="static/js/app.js"></script>
</body>

</html>
